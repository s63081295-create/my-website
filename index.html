<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>中華そば 白山</title>

<style>
body {
  font-family: 'Helvetica Neue', sans-serif;
  margin: 0;
  padding: 0;
  background: #f5f5f0;
  color: #333;
}

header {
  background: #8B0000;
  color: white;
  padding: 40px 20px;
  text-align: center;
}

header h1 {
  font-size: 2.8rem;
  margin: 0;
}

header p {
  margin: 10px 0 0;
  font-size: 1.2rem;
}

/* ナビゲーション */
nav {
  background: #8B0000;
  padding: 10px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

nav a {
  color: white;
  font-size: 16px;
  font-weight: bold;
  text-decoration: none;
  padding: 5px 10px;
  border-radius: 5px;
  transition: 0.3s;
}

/* ホバー */
nav a:hover {
  background: #d32f2f;
  color: white;
  padding: 6px 14px;
  border-radius: 6px;
  transition: 0.3s;
}

/* ヒーロー画像 */
.hero {
  height: 380px;
  background: url('hero-ramen.jpg') center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 3rem;
  font-weight: bold;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
}

.container {
  max-width: 1100px;
  margin: 40px auto;
  padding: 0 20px;
}

h2 {
  border-left: 10px solid #d32f2f;
  padding-left: 15px;
  font-size: 2rem;
  margin-top: 60px;
}

/* メニューカード */
.menu-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 25px;
  margin-top: 30px;
}

.menu-card {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.menu-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.menu-card-body {
  padding: 15px;
}

.menu-card-body h3 {
  margin: 0;
  font-size: 1.4rem;
  color: #d32f2f;
}

.menu-card-body p {
  margin: 8px 0 0;
  line-height: 1.6;
}

/* フッター */
footer {
  background: #121212;
  color: white;
  padding: 30px;
  text-align: center;
  margin-top: 60px;
}

/* ===== スマホ最適化 ===== */
@media (max-width: 600px) {

  header {
    padding: 25px 10px;
  }
  header h1 {
    font-size: 1.8rem;
  }
  header p {
    font-size: 0.9rem;
  }

  nav {
    padding: 10px;
    gap: 20px;
  }
  nav a {
    font-size: 0.95rem;
    padding: 6px 10px;
  }

  .hero {
    height: 250px;
    font-size: 1.8rem;
  }

  .container {
    padding: 0 10px;
  }

  h2 {
    font-size: 1.4rem;
    border-left-width: 6px;
    margin-top: 35px;
  }

  .menu-card {
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }

  .menu-card img {
    height: 160px;
  }

  .menu-grid {
    gap: 15px;
  }

  .menu-card-body h3 {
    font-size: 1.1rem;
  }

  .menu-card-body p {
    font-size: 0.9rem;
  }

  footer {
    padding: 20px;
    font-size: 0.9rem;
  }
}
</style>
</head>

<body>

<header>
  <h1>中華そば 白山</h1>
  <p>昔ながらの味を守り続けるこだわりの一杯</p>
</header>

</nav>
