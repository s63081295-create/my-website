<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メニュー | ラーメン店</title>

  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      margin: 0;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== トップページへ戻る ===== */
    .back-home-btn {
      position: fixed;
      top: 70px;
      left: 20px;
      background: #c62828;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      z-index: 9999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
    }

    header {
      margin-top: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.6rem;
      letter-spacing: 0.12em;
      margin-bottom: 10px;
    }

    .title-line {
      width: 120px;
      height: 3px;
      background: #333;
      margin: 0 auto 30px;
      border-radius: 3px;
    }

    /* ===== タブ ===== */
    .tabs {
      display: flex;
      gap: 10px;
      justify-content: center;
      overflow-x: auto;
      padding: 10px;
      margin-bottom: 30px;
    }

    .tab {
      padding: 10px 18px;
      border-radius: 25px;
      background: #e0e0e0;
      font-weight: bold;
      cursor: pointer;
      white-space: nowrap;
    }

    .tab.active {
      background: #333;
      color: #fff;
    }

    /* ===== カテゴリブロック ===== */
    .category-block {
      width: 100%;
      max-width: 1000px;
      display: none;
      margin-bottom: 50px;
    }

    .category-title {
      font-size: 1.8rem;
      margin: 10px 0 20px;
      text-align: center;
    }

    /* ===== 商品グリッド ===== */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 0 15px;
    }

    @media (max-width: 900px) {
      .menu-grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 600px) {
      .menu-grid { grid-template-columns: 1fr; }
      .back-home-btn {
        top: 60px;
        left: 10px;
        font-size: 13px;
        padding: 8px 12px;
      }
    }

    /* ===== 商品カード ===== */
    .item {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .price-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      font-weight: bold;
    }

    .item-info {
      padding: 15px;
      text-align: center;
    }

    /* ===== Scroll Top ===== */
    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #c62828;
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 14px 18px;
      font-size: 18px;
      cursor: pointer;
      display: none;
      z-index: 999;
    }
  </style>
</head>

<body>

<a href="index.html" class="back-home-btn">トップページに戻る</a>

<header>
  <h1>メニュー</h1>
  <div class="title-line"></div>
</header>

<!-- タブ -->
<div class="tabs">
  <div class="tab active" data-category="shina">志那そば</div>
  <div class="tab" data-category="tokushima">徳島ラーメン</div>
  <div class="tab" data-category="side">サイドメニュー</div>
</div>

<!-- 志那そば -->
<section class="category-block" data-category="shina">
  <h2 class="category-title">志那そば</h2>
  <div class="menu-grid">
    <div class="item">
      <img src="images/sample.jpg">
      <div class="price-tag">800円</div>
      <div class="item-info">志那そば</div>
    </div>
    <div class="item">
      <img src="images/sample.jpg">
      <div class="price-tag">900円</div>
      <div class="item-info">ワンタンメン</div>
    </div>
    <div class="item">
      <img src="images/sample.jpg">
      <div class="price-tag">950円</div>
      <div class="item-info">チャーシュー麺</div>
    </div>
  </div>
</section>

<!-- 徳島ラーメン -->
<section class="category-block" data-category="tokushima">
  <h2 class="category-title">徳島ラーメン</h2>
  <div class="menu-grid">
    <div class="item">
      <img src="images/sample.jpg">
      <div class="price-tag">950円</div>
      <div class="item-info">徳島ラーメン</div>
    </div>
  </div>
</section>

<!-- サイド -->
<section class="category-block" data-category="side">
  <h2 class="category-title">サイドメニュー</h2>
  <div class="menu-grid">
    <div class="item">
      <img src="images/sample.jpg">
      <div class="price-tag">350円</div>
      <div class="item-info">餃子</div>
    </div>
  </div>
</section>

<button id="scrollTopBtn">↑</button>

<script>
  const tabs = document.querySelectorAll('.tab');
  const blocks = document.querySelectorAll('.category-block');

  const initial = document.querySelector('.tab.active').dataset.category;
  blocks.forEach(b => {
    b.style.display = b.dataset.category === initial ? 'block' : 'none';
  });

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      blocks.forEach(b => {
        b.style.display = b.dataset.category === tab.dataset.category ? 'block' : 'none';
      });
    });
  });

  const btn = document.getElementById('scrollTopBtn');
  window.addEventListener('scroll', () => {
    btn.style.display = window.scrollY > 300 ? 'block' : 'none';
  });
  btn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
</script>

</body>
</html>
