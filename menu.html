<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メニュー | ラーメン店</title>

  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      margin: 0;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-behavior: smooth;
    }

    /* ===== トップページに戻る（左上固定） ===== */
    .back-home-btn {
      position: fixed;
      top: 70px;
      left: 20px;
      background: #c62828;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      z-index: 9999;
      box-shadow: 0 4px 8px rgba(0,0,0,.25);
    }

    .back-home-btn:hover {
      opacity: 0.85;
    }

    header {
      margin-top: 40px;
      text-align: center;
    }

    .menu-title {
      font-size: 2.6rem;
      font-weight: bold;
      letter-spacing: .12em;
      margin-bottom: 10px;
    }

    .title-line {
      width: 120px;
      height: 3px;
      background: #333;
      margin: 0 auto 30px;
      border-radius: 3px;
    }

    /* ===== タブ ===== */
    .tabs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
      overflow-x: auto;
      padding: 0 10px;
    }

    .tab {
      padding: 10px 18px;
      border-radius: 25px;
      background: #e8e8e8;
      cursor: pointer;
      font-weight: bold;
      white-space: nowrap;
      transition: .2s;
    }

    .tab.active {
      background: #333;
      color: #fff;
    }

    /* ===== 商品一覧 ===== */
    .menu-grid {
      width: 90%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 60px;
    }

    @media (max-width: 900px) {
      .menu-grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 600px) {
      .menu-grid { grid-template-columns: 1fr; }
    }

    /* ===== 商品カード ===== */
    .item {
      position: relative;
      background: #fff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
      transition: .25s;
    }

    .item:hover {
      transform: translateY(-4px);
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    /* 値段（常時表示） */
    .price-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,.75);
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
    }

    /* ホバー詳細 */
    .detail {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,.8);
      color: #fff;
      padding: 15px;
      font-size: .9rem;
      transition: .3s;
    }

    .item:hover .detail {
      bottom: 0;
    }

    .item-info {
      padding: 15px;
      text-align: center;
    }

    .item-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* ===== スクロールトップ ===== */
    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #c62828;
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 14px 18px;
      font-size: 18px;
      cursor: pointer;
      display: none;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <!-- トップページに戻る -->
  <a href="index.html" class="back-home-btn">トップページに戻る</a>

  <header>
    <h1 class="menu-title">メニュー</h1>
    <div class="title-line"></div>
  </header>

  <!-- タブ -->
  <div class="tabs">
    <div class="tab active" data-category="shina">志那そば</div>
    <div class="tab" data-category="nintama">にんたま</div>
    <div class="tab" data-category="tokushima">徳島ラーメン</div>
    <div class="tab" data-category="side">サイド</div>
  </div>

  <!-- 商品一覧 -->
  <div class="menu-grid">

    <div class="item" data-category="shina">
      <img src="https://images.unsplash.com/photo-1604908554164-63c6a3c1bda3" />
      <div class="price-tag">800円</div>
      <div class="detail">あっさり醤油の王道ラーメン</div>
      <div class="item-info">
        <div class="item-title">志那そば</div>
      </div>
    </div>

    <div class="item" data-category="nintama">
      <img src="https://images.unsplash.com/photo-1627308595229-7830a5c91f9f" />
      <div class="price-tag">950円</div>
      <div class="detail">にんにく×卵のパンチ系</div>
      <div class="item-info">
        <div class="item-title">にんたまラーメン</div>
      </div>
    </div>

    <div class="item" data-category="tokushima">
      <img src="https://images.unsplash.com/photo-1617196034183-421b4917c92d" />
      <div class="price-tag">950円</div>
      <div class="detail">甘辛豚バラ×生卵</div>
      <div class="item-info">
        <div class="item-title">徳島ラーメン</div>
      </div>
    </div>

    <div class="item" data-category="side">
      <img src="https://images.unsplash.com/photo-1601924582975-7e1c5e79c6e0" />
      <div class="price-tag">350円</div>
      <div class="detail">外パリ中ジューシー</div>
      <div class="item-info">
        <div class="item-title">餃子</div>
      </div>
    </div>

  </div>

  <!-- トップへ戻る -->
  <button id="scrollTopBtn">↑</button>

  <script>
    /* タブ切り替え */
    const tabs = document.querySelectorAll('.tab');
    const items = document.querySelectorAll('.item');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const cat = tab.dataset.category;
        items.forEach(item => {
          item.style.display = item.dataset.category === cat ? 'block' : 'none';
        });
      });
    });

    /* スクロールトップ */
    const btn = document.getElementById('scrollTopBtn');
    window.addEventListener('scroll', () => {
      btn.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    btn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
  </script>

</body>
</html>
