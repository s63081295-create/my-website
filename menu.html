<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メニュー | ラーメン店</title>

  <!-- GitHub Pagesで相対リンクが狂わないようにする -->
  <base href="./">

  <style>
    body {
      font-family: sans-serif;
      background: #fff8e6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      scroll-behavior: smooth;
    }

    /* トップページに戻るボタン（左上固定） */
    .back-home {
      position: fixed;
      top: 25px;
      left: 20px;
      background: #c1272d;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      z-index: 999;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 1000px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #c1272d;
      margin: 60px 0 25px;
      font-size: 38px;
      font-weight: bold;
      letter-spacing: 3px;
    }

    /* タブ */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 20px;
      background: #fff;
      border-radius: 8px;
      border: 2px solid #c1272d;
      cursor: pointer;
      font-weight: bold;
    }

    .tab.active {
      background: #c1272d;
      color: white;
    }

    /* 商品カード配置 */
    .items {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .items.active {
      display: grid;
    }

    /* 商品カード */
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h3 {
      margin: 10px 0 6px;
      color: #c1272d;
      font-size: 18px;
      font-weight: bold;
    }

    .price {
      display: block;
      color: #000;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 16px;
    }

    /* ホバー時の詳細表示 */
    .detail {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 15px;
      font-size: 14px;
      border-radius: 0 0 12px 12px;
      transition: all 0.3s ease;
    }

    .card:hover .detail {
      bottom: 0;
    }

    /* トップへ戻るボタン（右下） */
    #toTop {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #c1272d;
      color: white;
      padding: 12px 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 999;
    }

    /* レスポンシブ */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      .back-home {
        top: 15px;
        left: 10px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- 左上固定ボタン -->
  <a href="index.html" class="back-home">トップページに戻る</a>

  <div class="container">
    <h1>メニュー</h1>

    <div class="tabs">
      <div class="tab active" data-target="shina">志那そば</div>
      <div class="tab" data-target="nintama">にんたまラーメン</div>
      <div class="tab" data-target="gyokai">魚介とんこつ</div>
    </div>

    <!-- 志那そば -->
    <div id="shina" class="items active">
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Shina+Soba" alt="">
        <h3>志那そば</h3>
        <span class="price">800円</span>
        <div class="detail">ここに詳細説明が入ります。</div>
      </div>
    </div>

    <!-- にんたま -->
    <div id="nintama" class="items">
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Nintama" alt="">
        <h3>にんたまラーメン</h3>
        <span class="price">850円</span>
        <div class="detail">ここに詳細説明が入ります。</div>
      </div>
    </div>

    <!-- 魚介とんこつ -->
    <div id="gyokai" class="items">
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Gyokai" alt="">
        <h3>魚介とんこつ</h3>
        <span class="price">900円</span>
        <div class="detail">ここに詳細説明が入ります。</div>
      </div>
    </div>

  </div>

  <!-- トップへ戻るボタン -->
  <div id="toTop">↑</div>

  <script>
    /* タブ切り替え */
    const tabs = document.querySelectorAll(".tab");
    const items = document.querySelectorAll(".items");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        items.forEach(i => i.classList.remove("active"));
        document.getElementById(tab.dataset.target).classList.add("active");
      });
    });

    /* トップへ戻るボタン表示 */
    const toTop = document.getElementById("toTop");

    window.addEventListener("scroll", () => {
      toTop.style.display = window.scrollY > 300 ? "block" : "none";
    });

    toTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
