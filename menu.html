<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メニュー | ラーメン店</title>

  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== 共通 ===== */
    h1 {
      margin: 40px 0 10px;
      font-size: 2.6rem;
      letter-spacing: 0.12em;
    }

    .title-line {
      width: 120px;
      height: 3px;
      background: #333;
      margin-bottom: 30px;
      border-radius: 3px;
    }

    /* ===== カテゴリ一覧 ===== */
    .category-grid {
      width: 90%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }

    .category-card {
      background: #fff;
      border-radius: 16px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      cursor: pointer;
      transition: 0.25s;
    }

    .category-card:hover {
      transform: translateY(-5px);
    }

    .category-card h2 {
      margin-bottom: 10px;
    }

    /* ===== 商品一覧 ===== */
    .menu-grid {
      width: 90%;
      max-width: 1000px;
      display: none;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    @media (max-width: 900px) {
      .menu-grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 600px) {
      .menu-grid { grid-template-columns: 1fr; }
    }

    .item {
      position: relative;
      background: #fff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .price-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      font-weight: bold;
    }

    .item-info {
      padding: 15px;
      text-align: center;
    }

    .item-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .item-desc {
      font-size: 0.9rem;
      color: #666;
    }

    /* ===== 戻るボタン ===== */
    .back-btn {
      margin-bottom: 50px;
      padding: 12px 26px;
      border-radius: 30px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      display: none;
    }


    /* トップページに戻るボタン（左上固定・常時表示） */
.back-home-btn {
  position: fixed;
  top: 70px;          /* 少し下に配置 */
  left: 20px;
  background: #c62828;
  color: #fff;
  padding: 10px 16px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
  z-index: 9999;      /* ← これが重要 */
  box-shadow: 0 4px 8px rgba(0,0,0,0.25);
}

/* スマホ調整 */
@media (max-width: 600px) {
  .back-home-btn {
    top: 60px;
    left: 10px;
    font-size: 13px;
    padding: 8px 12px;
  }
}

  </style>
</head>
<body>

  <h1>メニュー</h1>
  <div class="title-line"></div>

  <!-- カテゴリ一覧 -->
  <div class="category-grid" id="categoryView">
    <div class="category-card" data-category="shinasoba">
      <h2>志那そば</h2>
      <p>すっきり系・王道</p>
    </div>
    <div class="category-card" data-category="ninntama">
      <h2>ニンタマラーメン</h2>
      <p>にんにく×パンチ</p>
    </div>
    <div class="category-card" data-category="tokusima">
      <h2>徳島ラーメン</h2>
      <p>甘辛濃厚</p>
    </div>
    <div class="category-card" data-category="side">
      <h2>サイドメニュー</h2>
      <p>餃子・ご飯</p>
    </div>
  </div>

  <!-- 商品一覧 -->
  <div class="menu-grid" id="menuView">

    <div class="item" data-category="shinasoba">
      <img src="images/sample.jpg" />
      <div class="price-tag">800円</div>
      <div class="item-info">
        <div class="item-title">志那そば</div>
        <div class="item-desc">王道の一杯</div>
      </div>
    </div>

    <div class="item" data-category="shinasoba">
      <img src="images/sample.jpg" />
      <div class="price-tag">900円</div>
      <div class="item-info">
        <div class="item-title">ワンタンメン</div>
        <div class="item-desc">自家製ワンタン</div>
      </div>
    </div>

    <div class="item" data-category="ninntama">
      <img src="images/sample.jpg" />
      <div class="price-tag">950円</div>
      <div class="item-info">
        <div class="item-title">にんたまラーメン</div>
        <div class="item-desc">パンチ系</div>
      </div>
    </div>

    <div class="item" data-category="tokusima">
      <img src="images/sample.jpg" />
      <div class="price-tag">950円</div>
      <div class="item-info">
        <div class="item-title">徳島ラーメン</div>
        <div class="item-desc">甘辛濃厚</div>
      </div>
    </div>

    <div class="item" data-category="side">
      <img src="images/sample.jpg" />
      <div class="price-tag">350円</div>
      <div class="item-info">
        <div class="item-title">餃子</div>
        <div class="item-desc">外パリ中ジューシー</div>
      </div>
    </div>

  </div>

  <button class="back-btn" id="backBtn">カテゴリ一覧に戻る</button>

  <script>
    const cards = document.querySelectorAll('.category-card');
    const items = document.querySelectorAll('.item');
    const categoryView = document.getElementById('categoryView');
    const menuView = document.getElementById('menuView');
    const backBtn = document.getElementById('backBtn');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const category = card.dataset.category;
        categoryView.style.display = 'none';
        menuView.style.display = 'grid';
        backBtn.style.display = 'inline-block';

        items.forEach(item => {
          item.style.display = item.dataset.category === category ? 'block' : 'none';
        });
      });
    });

    backBtn.addEventListener('click', () => {
      menuView.style.display = 'none';
      categoryView.style.display = 'grid';
      backBtn.style.display = 'none';
    });
  </script>

</body>
</html>
