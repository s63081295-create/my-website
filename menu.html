<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>メニュー | ラーメン店</title>
<style>
body{
  margin:0;
  font-family:"Yu Gothic",sans-serif;
  background:#fafafa;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.back-home{
  position:fixed;
  top:70px;
  left:20px;
  background:#c62828;
  color:#fff;
  padding:10px 16px;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
  z-index:1000;
}

header{
  margin-top:40px;
  text-align:center;
}
.menu-title{
  font-size:2.6rem;
  font-weight:bold;
  letter-spacing:.12em;
}
.title-line{
  width:120px;
  height:3px;
  background:#333;
  margin:15px auto 40px;
}

.category-tabs{
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:50px;
}
.category-tab{
  padding:14px 28px;
  font-size:16px;
  font-weight:bold;
  border-radius:999px;
  border:2px solid #c62828;
  background:#fff;
  color:#c62828;
  cursor:pointer;
}
.category-tab.active{
  background:#c62828;
  color:#fff;
}

.category-section{
  width:90%;
  max-width:1000px;
  margin-bottom:60px;
}
.category-title{
  font-size:1.8rem;
  font-weight:bold;
  margin-bottom:25px;
  border-left:6px solid #c62828;
  padding-left:12px;
}

.menu-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
}
@media(max-width:900px){.menu-grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:600px){.menu-grid{grid-template-columns:1fr}}

.item{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 3px 8px rgba(0,0,0,.08);
  cursor:pointer;
}
.item img{
  width:100%;
  aspect-ratio: 4 / 3; /* 実画像差し替え時も比率固定 */
  object-fit: cover;   /* はみ出しはトリミング */
}

/* 念のため古いheight指定を無効化 */
.price{
  margin-top:6px;
  font-size:0.95rem;
  font-weight:bold;
  color:#c62828;
}
.item-info{text-align:center;padding:15px}
.item-title{font-weight:bold;font-size:1rem}

/* ===== モーダル ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal.active{display:flex}
.modal-content{
  background:#fff;
  width:90%;
  max-width:420px;
  border-radius:14px;
  padding:20px;
  text-align:center;
}
.modal-content img{
  width:100%;
  aspect-ratio:4 / 3;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:15px;
}
.modal-close{
  margin-top:15px;
  padding:8px 20px;
  background:#c62828;
  color:#fff;
  border:none;
  border-radius:20px;
  font-weight:bold;
  cursor:pointer;
}

#topBtn{
  position:fixed;
  right:30px;
  bottom:30px;
  background:#c62828;
  color:#fff;
  border:none;
  border-radius:50%;
  padding:14px 18px;
  font-size:18px;
  display:none;
}
</style>
</head>
<body>

<a href="index.html" class="back-home">トップページに戻る</a>

<header>
<h1 class="menu-title">メニュー</h1>
<div class="title-line"></div>
</header>

<div class="category-tabs">
<button class="category-tab active" data-target="shina">志那そば</button>
<button class="category-tab" data-target="nintama">にんたまラーメン</button>
<button class="category-tab" data-target="tokushima">徳島ラーメン</button>
<button class="category-tab" data-target="side">サイド</button>
</div>

<section class="category-section" data-category="shina">
<h2 class="category-title">志那そば</h2>
<div class="menu-grid">
  <div class="item" data-title="志那そば" data-desc="鶏ガラと魚介を合わせた
あっさり王道の一杯。" data-price="800円" data-img="https://placehold.jp/400x250.png?text=志那そば" data-render-price="800円">
    <img src="https://placehold.jp/400x250.png?text=志那そば">
    
    <div class="item-info">
  <div class="item-title">志那そば</div>
  <div class="price"><script>document.currentScript.previousElementSibling.textContent=document.currentScript.closest('.item').dataset.renderPrice;</script></div>
</div>
  </div>
  <div class="item" data-title="ワンタンメン" data-desc="つるっとしたワンタン入り。
優しい味わい。" data-price="900円" data-img="https://placehold.jp/400x250.png?text=ワンタンメン" data-render-price="900円">
    <img src="https://placehold.jp/400x250.png?text=ワンタンメン">
    
    <div class="item-info">
  <div class="item-title">ワンタンメン</div>
  <div class="price"><script>document.currentScript.previousElementSibling.textContent=document.currentScript.closest('.item').dataset.renderPrice;</script></div>
</div>
  </div>
  <div class="item" data-title="チャーシューメン" data-desc="特製チャーシューを
贅沢にトッピング。" data-price="1050円" data-img="https://placehold.jp/400x250.png?text=チャーシューメン" data-render-price="1050円">
    <img src="https://placehold.jp/400x250.png?text=チャーシューメン">
    
    <div class="item-info">
  <div class="item-title">チャーシューメン</div>
  <div class="price"><script>document.currentScript.previousElementSibling.textContent=document.currentScript.closest('.item').dataset.renderPrice;</script></div>
</div>
  </div>
</div>
</section>

<section class="category-section" data-category="tokushima" style="display:none">
<h2 class="category-title">徳島ラーメン</h2>
<div class="menu-grid">
  <div class="item" data-title="徳島ラーメン" data-desc="甘辛豚バラと生卵の
濃厚スープ。" data-price="950円" data-img="https://placehold.jp/400x250.png?text=徳島ラーメン" data-render-price="950円">
    <img src="https://placehold.jp/400x250.png?text=徳島ラーメン">
    
    <div class="item-info">
  <div class="item-title">徳島ラーメン</div>
  <div class="price"><script>document.currentScript.previousElementSibling.textContent=document.currentScript.closest('.item').dataset.renderPrice;</script></div>
</div>
  </div>
</div>
</section>

<section class="category-section" data-category="nintama" style="display:none">
<h2 class="category-title">にんたまラーメン</h2>
<div class="menu-grid">
  <div class="item" data-title="にんたまラーメン" data-desc="にんにくと卵の
パンチ系ラーメン。" data-price="900円" data-img="https://placehold.jp/400x250.png?text=にんたま" data-render-price="900円">
    <img src="https://placehold.jp/400x250.png?text=にんたま">
    
    <div class="item-info">
  <div class="item-title">にんたまラーメン</div>
  <div class="price"><script>document.currentScript.previousElementSibling.textContent=document.currentScript.closest('.item').dataset.renderPrice;</script></div>
</div>
  </div>
</div>
</section>

<section class="category-section" data-category="side" style="display:none">
<h2 class="category-title">サイドメニュー</h2>
<div class="menu-grid">
<div class="item" data-title="餃子" data-desc="外はパリッと\n中はジューシー" data-price="350円" data-img="https://placehold.jp/400x250.png?text=餃子" data-render-price="350円">
<img src="https://placehold.jp/400x250.png?text=餃子"><div class="item-info">
  <div class="item-title">餃子</div>
  <div class="price"><script>document.currentScript.previousElementSibling.textContent=document.currentScript.closest('.item').dataset.renderPrice;</script></div>
</div></div>
</div>
</section>

<div class="modal" id="modal">
<div class="modal-content">
<img id="modalImg"><h3 id="modalTitle"></h3><p id="modalPrice"></p><p id="modalDesc"></p>
<button class="modal-close">閉じる</button>
</div>
</div>

<button id="topBtn">↑</button>

<script>
const tabs=document.querySelectorAll('.category-tab');
const sections=document.querySelectorAll('.category-section');

tabs.forEach(tab=>{
 tab.onclick=()=>{
  tabs.forEach(t=>t.classList.remove('active'));
  tab.classList.add('active');
  sections.forEach(sec=>{
    sec.style.display=sec.dataset.category===tab.dataset.target?'block':'none';
  });
  window.scrollTo({top:0,behavior:'smooth'});
 }
});

const modal=document.getElementById('modal');
const modalImg=document.getElementById('modalImg');
const modalTitle=document.getElementById('modalTitle');
const modalPrice=document.getElementById('modalPrice');
const modalDesc=document.getElementById('modalDesc');

document.querySelectorAll('.item').forEach(item=>{
 item.onclick=()=>{
  modalImg.src=item.dataset.img;
  modalTitle.textContent=item.dataset.title;
  modalPrice.textContent=item.dataset.price;
  modalDesc.innerHTML=item.dataset.desc.replace(/\n/g,'<br>');
  modal.classList.add('active');
 }
});

modal.onclick=e=>{if(e.target===modal)modal.classList.remove('active')};
document.querySelector('.modal-close').onclick=()=>modal.classList.remove('active');

const topBtn=document.getElementById('topBtn');
window.addEventListener('scroll',()=>{topBtn.style.display=window.scrollY>300?'block':'none'});
topBtn.onclick=()=>window.scrollTo({top:0,behavior:'smooth'});
</script>

</body>
</html>
